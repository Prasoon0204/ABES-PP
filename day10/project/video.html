<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>video</title>
</head>
<body>
    <header>
        <img src="./assets/youtube.svg" alt="youtube icon">
        <div class="head">
            <input type="text" name="search-text" placeholder="Search" onkeyup="handleSearch(event)">
            <img src="./assets/search.svg" alt="search">
        </div>
    </header>
    <aside>
        <div id="options-container"></div>
    </aside>
    <main class="video-main">
        <iframe width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </main>
    <script>
        const iframe = document.querySelector('iframe')
        const [a,videoId] = window.location.search.split('=');
        iframe.src=`https://www.youtube.com/embed/${videoId}`

        const youtubeHistory = localStorage.getItem('yt_history');
        if(!youtubeHistory){
            const newHistory = [];
            newHistory.push(videoId);
            localStorage.setItem("yt_history",JSON.stringify(newHistory));
        }
        else{
            const newHistory = JSON.parse(youtubeHistory);
            newHistory.push(videoId);
            localStorage.setItem("yt_history",JSON.stringify(newHistory));
        }
    </script>
</body>
</html>
